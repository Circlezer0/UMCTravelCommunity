<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Post</title>
    <script src="https://cdn.tiny.cloud/1/{tiny-api-key}/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#content',
            plugins: 'advlist autolink lists link image charmap print preview hr anchor pagebreak',
            toolbar_mode: 'floating',
            images_upload_url: '/api/v1/images/upload',
            automatic_uploads: true
        });
    </script>
</head>
<body>
<h1>Create New Post</h1>
<form th:action="@{/create}" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
    </div>
    <div>
        <label for="userid">userid:</label>
        <input type="text" id="userid" name="userid" required>
    </div>
    <div>
        <label for="continent">continent:</label>
        <input type="text" id="continent" name="continent" required>
    </div>
    <div>
        <label for="country">country:</label>
        <input type="text" id="country" name="country" required>
    </div>
    <div>
        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="10" cols="50"></textarea>
    </div>
    <button type="submit">Create Post</button>
</form>
<a href="/">Back to Home</a>
</body>
</html>
